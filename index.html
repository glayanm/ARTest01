<!doctype html>
<html>
<head>
    <!--<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
    <script src="js/aframe 1.0.4 .min.js"></script>
    <script src="js/ar-js-org ar.js"></script>
    <script src="js/ar-js-org studio-backend gesture-detector.js"></script>
    <script src="js/ar-js-org studio-backend gesture-handler.js"></script>

    <!--<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;"
             loading-screen="enabled: false;"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
             id="scene"
             embedded
             gesture-detector>
        <a-asserts>
            <a-asset-item id="assetImg" src="assets/asset.jpg"></a-asset-item>
            <a-asset-item id="MCat" src="assets/MCat.jpg"></a-asset-item>
        </a-asserts>
        <a-marker id="markerA"
                  type="pattern"
                  preset="custom"
                  url="assets/pattern-74222.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-image src="#MCat"
                     scale="1 1 1"
                     rotation="-90 0 0"
                     id="imageA"
                     class="clickable"
                     gesture-handler></a-image>
        </a-marker>
        <a-marker id="markerWallet"
                  type="pattern"
                  preset="custom"
                  url="assets/pattern-27022.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-image src="#assetImg"
                     scale="1 1 1"
                     rotation="-90 0 0"
                     id="imageB"
                     class="clickable"
                     gesture-handler></a-image>
        </a-marker>
        <!--<a-marker id="markerGreen"
                  type="pattern"
                  preset="custom"
                  url="assets/pattern-S__21790729.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-image src="#assetImg"
                     scale="1 1 1"
                     rotation="-90 0 0"
                     gesture-handler></a-image>
        </a-marker>
        <a-marker id="markerPanda"
                  type="pattern"
                  preset="custom"
                  url="assets/pattern-給錢.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-image src="#assetImg"
                     scale="1 1 1"
                     rotation="-90 0 0"
                     gesture-handler></a-image>
        </a-marker>-->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

<script>
    window.onload = function () {

        // 定義點擊事件處理器
        function handleClickA() {
            window.location.href = 'https://line.me/R/oaMessage/@981rhecr/?黑魔法項鍊';
        }


        function handleClickB() {
            window.location.href = 'https://line.me/R/oaMessage/@981rhecr/?黑魔法護身符';
        }

        alert("4");

        // 綁定 markerA 的事件
        var markerA = document.querySelector("#markerA");
        var imageA = document.querySelector("#imageA");

        markerA.addEventListener("markerFound", function () {
            imageA.addEventListener("click", handleClickA);
        });

        markerA.addEventListener("markerLost", function () {
            imageA.removeEventListener("click", handleClickA);
        });

        // 綁定 markerB 的事件
        var markerB = document.querySelector("#markerB");
        var imageB = document.querySelector("#imageB");

        markerB.addEventListener("markerFound", function () {
            imageB.addEventListener("click", handleClickB);
        });

        markerB.addEventListener("markerLost", function () {
            imageB.removeEventListener("click", handleClickB);
        });
    };
    };
</script>
