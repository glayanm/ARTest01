<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;"
             loading-screen="enabled: false;"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
             id="scene"
             embedded
             gesture-detector>
        <a-marker id="animated-markerA"
                  type="pattern"
                  preset="custom"
                  url="assets/marker2.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="markerA">
            <a-image src="assets/asset.jpg"
                     scale="1 1 1"
                     class="clickable"
                     rotation="-90 0 0"
                     gesture-handler></a-image>
        </a-marker>
        <a-marker id="animated-markerB"
                  type="pattern"
                  preset="custom"
                  url="assets/markerB.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="markerB">
            <a-image src="assets/assetB.jpg"
                     scale="1 1 1"
                     class="clickable"
                     rotation="-90 0 0"
                     gesture-handler></a-image>

        </a-marker>
        <a-marker id="animated-markerC"
                  type="pattern"
                  preset="custom"
                  url="assets/markerC.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="markerC">
            <a-image src="assets/assetC.jpg"
                     scale="1 1 1"
                     class="clickable"
                     rotation="-90 0 0"
                     gesture-handler></a-image>
        </a-marker>
        <a-marker id="animated-markerD"
                  type="pattern"
                  preset="custom"
                  url="assets/markerD.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="markerD">
            <a-image src="assets/assetD.jpg"
                     scale="1 1 1"
                     class="clickable"
                     rotation="-90 0 0"
                     gesture-handler></a-image>
        </a-marker>
        <a-marker id="animated-markerE"
                  type="pattern"
                  preset="custom"
                  url="assets/markerE.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;"
                  id="markerE">
            <a-image src="assets/assetE.jpg"
                     scale="1 1 1"
                     class="clickable"
                     rotation="-90 0 0"
                     gesture-handler></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
